<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-3">
            <input type="email" class="form-control" id="name">
        </div>
    </div>
    <div class="form-group">
        <label for="ident" class="col-sm-2 control-label">Ident</label>

        <div class="col-sm-3">
            <input type="password" class="form-control" id="ident">
        </div>
    </div>
    <div class="form-group">
        <label for="resume" class="col-sm-2 control-label">Resume</label>

        <div class="col-sm-10">
            <input type="password" class="form-control" id="resume">
        </div>
    </div>
    <div class="form-group">
        <label for="display_order" class="col-sm-2 control-label">DisplayOrder</label>

        <div class="col-sm-1">
            <input type="password" class="form-control" id="display_order">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </div>
</form>
