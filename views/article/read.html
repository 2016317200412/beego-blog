<div class="entry-list">
<div class="item" itemscope="" itemtype="http://schema.org/Article">
    <h2 class="entry-title" itemprop="name">
        <div class="icon-link">{{.Blog.Title}}</div>
    </h2>
    <div class="entry-views">{{.Blog.Views}}</div>

    <div class="entry-meta">
      <span><a style="color:#ccc;text-decoration: underline;" href="/catalog/{{.Catalog.Ident}}">{{.Catalog.Name}}</a></span>
      <span class="dot">Â·</span>
      <span>{{dateformat .Blog.Created "2006-01-02 15:04:05"}}</span>
    </div>
    <div class="entry-snippet">{{.Content.Content}}</div>
  </div>
</div>
